name: Integration Tests (Ubuntu)

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: [ "main", "dev"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  FDS:
    runs-on: ubuntu-latest
    container:
      image: openbcl/fds:6.9.1
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install poetry
        run: python3 -m pip install poetry
      - name: Install dependencies and run tests
        timeout-minutes: 60
        run: |
          apt-get update && apt-get install -y libgl1 libglib2.0-0 libsm6 libxrender1 libxext6
          export SIMVUE_URL=${{ secrets.SIMVUE_URL }}
          export SIMVUE_TOKEN=${{ secrets.SIMVUE_TOKEN }}
          poetry install --all-extras
          poetry run pytest -k test_fds_pohlhausen[online-serial-launch] -s -v -x
          poetry run pytest tests/integration/ -n 4 -v
