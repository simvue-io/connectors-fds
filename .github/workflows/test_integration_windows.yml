name: Integration Tests (Windows)

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: [ "main", "dev"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  FDS:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download FDS installer
        run: |
          Invoke-WebRequest -Uri https://github.com/firemodels/fds/releases/download/FDS-6.10.1/FDS-6.10.1_SMV-6.10.1_win.exe -OutFile FDSInstaller.exe

      - name: Install FDS silently
        run: echo yes | .\FDSInstaller.exe \S

      - name: List firemodels folder
        run: dir "C:\Program Files\firemodels"

      # - name: Add FDS to PATH
      #   run: |
      #     $env:PATH = "C:\FDS;" + $env:PATH

      - name: Run FDS version
        run: fds --version

      - name: Run FDS version
        run: '"C:\Program Files\firemodels\fds.exe" --version'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install poetry
        run: python3 -m pip install poetry
      - name: Install dependencies and run tests
        run: |
          export SIMVUE_URL=${{ secrets.SIMVUE_URL }}
          export SIMVUE_TOKEN=${{ secrets.SIMVUE_TOKEN }}
          poetry install --all-extras
          poetry run pytest tests/integration/test_fds.py
